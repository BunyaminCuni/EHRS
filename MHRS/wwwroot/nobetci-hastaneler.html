<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nöbetçi Hastaneler - EHRS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #fff5f5 100%);
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #dc143c 0%, #b30000 100%);
            padding: 15px 20px;
            box-shadow: 0 4px 15px rgba(220, 20, 60, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo img {
            height: 120px;
            filter: brightness(0) invert(1);
        }

        .nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

            .nav a {
                color: white;
                text-decoration: none;
                font-weight: 600;
                padding: 10px 20px;
                border-radius: 8px;
                transition: all 0.3s;
            }

                .nav a:hover, .nav a.active {
                    background: rgba(255, 255, 255, 0.2);
                }

        .user-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #userName {
            color: white;
            font-weight: 600;
        }

        .logout-btn {
            background: white;
            color: #dc143c;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

            .logout-btn:hover {
                background: #fff5f5;
                transform: translateY(-2px);
            }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .page-title {
            text-align: center;
            color: #dc143c;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .page-subtitle {
            text-align: center;
            color: #666;
            font-size: 18px;
            margin-bottom: 20px;
        }

            .page-subtitle .city-name {
                color: #dc143c;
                font-weight: 700;
            }

        /* YENİ: Konum değiştir butonu */
        .location-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .change-location-btn {
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

            .change-location-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
            }

        /* YENİ: Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 2000;
            animation: fadeIn 0.3s;
        }

            .modal.active {
                display: flex;
                justify-content: center;
                align-items: center;
            }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s;
            position: relative;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #ffe5e5;
        }

        .modal-title {
            color: #dc143c;
            font-size: 28px;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 32px;
            color: #999;
            cursor: pointer;
            transition: all 0.3s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

            .close-btn:hover {
                background: #ffe5e5;
                color: #dc143c;
            }

        /* YENİ: Arama kutusu */
        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            outline: none;
        }

            .search-input:focus {
                border-color: #dc143c;
                box-shadow: 0 0 0 3px rgba(220, 20, 60, 0.1);
            }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #999;
        }

        /* YENİ: Şehir listesi */
        .cities-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .city-item {
            padding: 15px 20px;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
            background: white;
        }

            .city-item:hover {
                background: #fff5f5;
                border-color: #dc143c;
                transform: translateX(5px);
            }

            .city-item.current {
                background: linear-gradient(135deg, #dc143c 0%, #b30000 100%);
                color: white;
                border-color: #dc143c;
                font-weight: 700;
            }

                .city-item.current .city-icon {
                    filter: brightness(0) invert(1);
                }

        .city-icon {
            font-size: 24px;
        }

        .city-name {
            font-size: 16px;
            font-weight: 600;
        }

        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

            .no-results .icon {
                font-size: 60px;
                margin-bottom: 15px;
            }

        /* Mevcut stiller */
        .hospitals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .hospital-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(220, 20, 60, 0.1);
            border: 2px solid #ffe5e5;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

            .hospital-card::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 5px;
                height: 100%;
                background: linear-gradient(135deg, #dc143c 0%, #b30000 100%);
            }

            .hospital-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 35px rgba(220, 20, 60, 0.2);
                border-color: #dc143c;
            }

        .duty-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            box-shadow: 0 2px 10px rgba(76, 175, 80, 0.3);
        }

        .hospital-name {
            color: #dc143c;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 15px;
            padding-right: 80px;
        }

        .hospital-info {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 10px;
            color: #555;
            font-size: 15px;
        }

            .hospital-info .icon {
                font-size: 18px;
                flex-shrink: 0;
            }

        .call-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #dc143c 0%, #b30000 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

            .call-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 20px rgba(220, 20, 60, 0.4);
            }

        .no-hospitals {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(220, 20, 60, 0.1);
        }

            .no-hospitals .icon {
                font-size: 80px;
                margin-bottom: 20px;
            }

            .no-hospitals h3 {
                color: #dc143c;
                font-size: 24px;
                margin-bottom: 10px;
            }

            .no-hospitals p {
                color: #666;
                font-size: 16px;
            }

        .loading {
            text-align: center;
            padding: 80px 20px;
            color: #dc143c;
            font-size: 20px;
        }

            .loading::after {
                content: '...';
                animation: dots 1.5s infinite;
            }

        @keyframes dots {
            0%, 20% {
                content: '.';
            }

            40% {
                content: '..';
            }

            60%, 100% {
                content: '...';
            }
        }

        /* Scrollbar stil */
        .cities-list::-webkit-scrollbar {
            width: 8px;
        }

        .cities-list::-webkit-scrollbar-track {
            background: #f0f0f0;
            border-radius: 10px;
        }

        .cities-list::-webkit-scrollbar-thumb {
            background: #dc143c;
            border-radius: 10px;
        }

            .cities-list::-webkit-scrollbar-thumb:hover {
                background: #b30000;
            }
    </style>
</head>
<body>
    <header class="header">
        <a href="anasayfa.html" class="logo">
            <img src="fotograflar/logo.png" alt="Veteriner Randevu Sistemi Logo">
        </a>
        <nav class="nav">
            <a href="anasayfa.html">Ana Sayfa</a>
            <a href="nobetci-hastaneler.html" class="active">Nöbetçi Hastaneler</a>
        </nav>
        <div class="user-section">
            <span id="userName"></span>
            <button onclick="logout()" class="logout-btn">Çıkış Yap</button>
        </div>
    </header>

    <div class="container">
        <h1 class="page-title">🚨 Nöbetçi Hastaneler</h1>
        <p class="page-subtitle">
            <span class="city-name" id="cityName">Şehriniz</span> için bugün nöbetçi veteriner hastaneleri
        </p>

        <!-- YENİ: Konum değiştir butonu -->
        <div class="location-section">
            <button class="change-location-btn" onclick="openLocationModal()">
                📍 Konum Değiştir
            </button>
        </div>

        <div id="hospitalsContainer" class="loading">
            Nöbetçi hastaneler yükleniyor
        </div>
    </div>

    <!-- YENİ: Konum değiştirme modalı -->
    <div id="locationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">📍 Şehir Seç</h2>
                <button class="close-btn" onclick="closeLocationModal()">&times;</button>
            </div>

            <div class="search-box">
                <span class="search-icon">🔍</span>
                <input type="text" id="citySearch" class="search-input" placeholder="Şehir ara..." oninput="filterCities()">
            </div>

            <div id="citiesList" class="cities-list">
                <div class="loading">Şehirler yükleniyor</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://localhost:7116/api';
        let allCities = [];
        let currentUser = null;

        function checkSession() {
            currentUser = sessionStorage.getItem('currentUser') || localStorage.getItem('currentUser');
            if (!currentUser) {
                alert('Lütfen önce giriş yapınız.');
                window.location.href = 'index.html';
                return null;
            }
            return JSON.parse(currentUser);
        }

        function logout() {
            if (confirm('Çıkış yapmak istediğinizden emin misiniz?')) {
                sessionStorage.removeItem('currentUser');
                localStorage.removeItem('currentUser');
                window.location.href = 'index.html';
            }
        }

        // YENİ: Modal açma
        async function openLocationModal() {
            document.getElementById('locationModal').classList.add('active');
            document.getElementById('citySearch').value = '';
            await loadCities();
        }

        // YENİ: Modal kapama
        function closeLocationModal() {
            document.getElementById('locationModal').classList.remove('active');
        }

        // YENİ: Şehirleri yükle
        async function loadCities() {
            try {
                const response = await fetch(`${API_BASE_URL}/Appointment/cities`);
                if (!response.ok) throw new Error('Şehirler yüklenemedi');

                allCities = await response.json();
                displayCities(allCities);
            } catch (error) {
                console.error('Hata:', error);
                document.getElementById('citiesList').innerHTML = `
                        <div class="no-results">
                            <div class="icon">❌</div>
                            <p>Şehirler yüklenirken bir hata oluştu</p>
                        </div>
                    `;
            }
        }

        // YENİ: Şehirleri göster
        function displayCities(cities) {
            const container = document.getElementById('citiesList');

            if (cities.length === 0) {
                container.innerHTML = `
                        <div class="no-results">
                            <div class="icon">🔍</div>
                            <p>Şehir bulunamadı</p>
                        </div>
                    `;
                return;
            }

            container.innerHTML = cities.map(city => `
                    <div class="city-item ${city.CityId === currentUser.cityId ? 'current' : ''}"
                         onclick="selectCity(${city.CityId}, '${city.CityName}')">
                        <span class="city-icon">${city.CityId === currentUser.cityId ? '✅' : '📍'}</span>
                        <span class="city-name">${city.CityName}</span>
                    </div>
                `).join('');
        }

        // YENİ: Şehir arama
        function filterCities() {
            const searchTerm = document.getElementById('citySearch').value.toLowerCase().trim();

            if (searchTerm === '') {
                displayCities(allCities);
                return;
            }

            const filtered = allCities.filter(city =>
                city.CityName.toLowerCase().includes(searchTerm)
            );

            displayCities(filtered);
        }

        // YENİ: Şehir seçme
        async function selectCity(cityId, cityName) {
            try {
                // Aynı şehir seçilmişse hiçbir şey yapma
                if (cityId === currentUser.cityId) {
                    closeLocationModal();
                    return;
                }

                // Loading göster
                const citiesContainer = document.getElementById('citiesList');
                citiesContainer.innerHTML = '<div class="loading">Konum güncelleniyor</div>';

                // Backend'e güncelleme isteği gönder
                const response = await fetch(
                    `${API_BASE_URL}/Appointment/update-city/${currentUser.userId}`,
                    {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ cityId: cityId })
                    }
                );

                if (!response.ok) {
                    throw new Error('Konum güncellenemedi');
                }

                const result = await response.json();

                // Session'ı güncelle
                currentUser.cityId = result.cityId;
                currentUser.cityName = result.cityName;

                // Storage'ı güncelle
                if (sessionStorage.getItem('currentUser')) {
                    sessionStorage.setItem('currentUser', JSON.stringify(currentUser));
                } else {
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                }

                // Şehir adını güncelle
                document.getElementById('cityName').textContent = result.cityName;

                // Modal'ı kapat
                closeLocationModal();

                // Nöbetçi hastaneleri yenile
                await loadOnDutyHospitals();

                // Başarı mesajı göster
                alert(`✅ Konumunuz ${result.cityName} olarak güncellendi!`);

            } catch (error) {
                console.error('Hata:', error);
                alert('❌ Konum güncellenirken bir hata oluştu. Lütfen tekrar deneyin.');
                closeLocationModal();
            }
        }

        // Nöbetçi hastaneleri yükle
        async function loadOnDutyHospitals() {
            try {
                const user = checkSession();
                if (!user) return;

                currentUser = user;

                // Kullanıcı adını göster
                if (user.userName) {
                    document.getElementById('userName').textContent = `👤 ${user.userName}`;
                }

                // Şehir adını göster
                if (user.cityName) {
                    document.getElementById('cityName').textContent = user.cityName;
                }

                // Loading göster
                document.getElementById('hospitalsContainer').className = 'loading';
                document.getElementById('hospitalsContainer').textContent = 'Nöbetçi hastaneler yükleniyor';

                // Nöbetçi hastaneleri getir
                const response = await fetch(`${API_BASE_URL}/Appointment/on-duty-hospitals/${user.cityId}`);

                if (!response.ok) {
                    throw new Error('Nöbetçi hastaneler yüklenemedi');
                }

                const hospitals = await response.json();
                displayHospitals(hospitals);
            } catch (error) {
                console.error('Hata:', error);
                document.getElementById('hospitalsContainer').innerHTML = `
                        <div class="no-hospitals">
                            <div class="icon">❌</div>
                            <h3>Bir hata oluştu</h3>
                            <p>Nöbetçi hastaneler yüklenirken bir sorun oluştu.</p>
                        </div>
                    `;
            }
        }

        function displayHospitals(hospitals) {
            const container = document.getElementById('hospitalsContainer');

            if (hospitals.length === 0) {
                container.innerHTML = `
                        <div class="no-hospitals">
                            <div class="icon">😔</div>
                            <h3>Nöbetçi Hastane Bulunamadı</h3>
                            <p>Şu anda şehrinizde nöbetçi veteriner hastanesi bulunmamaktadır.</p>
                            <p style="margin-top: 10px; font-size: 14px; color: #999;">Acil durumlar için en yakın veteriner kliniğini arayabilirsiniz.</p>
                        </div>
                    `;
                return;
            }

            container.className = 'hospitals-grid';
            container.innerHTML = hospitals.map(hospital => `
                    <div class="hospital-card">
                        <span class="duty-badge">NÖBETÇİ</span>
                        <h2 class="hospital-name">${hospital.HospitalName}</h2>

                        ${hospital.DistrictName ? `
                            <div class="hospital-info">
                                <span class="icon">🏘️</span>
                                <span>${hospital.DistrictName}</span>
                            </div>
                        ` : ''}

                        <div class="hospital-info">
                            <span class="icon">📍</span>
                            <span>${hospital.Address}</span>
                        </div>

                        <div class="hospital-info">
                            <span class="icon">📞</span>
                            <span>${hospital.Phone}</span>
                        </div>

                        ${hospital.Description ? `
                            <div class="hospital-info">
                                <span class="icon">ℹ️</span>
                                <span>${hospital.Description}</span>
                            </div>
                        ` : ''}

                        <button class="call-btn" onclick="callHospital('${hospital.Phone}')">
                            📞 Hemen Ara
                        </button>
                    </div>
                `).join('');
        }

        function callHospital(phone) {
            const cleanPhone = phone.replace(/\s+/g, '').replace(/[^0-9+]/g, '');
            if (confirm(`${phone} numaralı hastaneyi aramak istiyor musunuz?`)) {
                window.location.href = `tel:${cleanPhone}`;
            }
        }

        // Modal dışına tıklanınca kapat
        window.onclick = function (event) {
            const modal = document.getElementById('locationModal');
            if (event.target === modal) {
                closeLocationModal();
            }
        }

        // Sayfa yüklendiğinde
        window.addEventListener('DOMContentLoaded', function () {
            const user = checkSession();
            if (!user) return;

            loadOnDutyHospitals();
        });
    </script>
</body>
</html>
